        <script type="text/javascript">

            $(function() {
                var user = firebase.auth().currentUser;

                if (user) {
                    // User is signed in.
                    $('#result_dummy').html(user.displayName);
                } else {
                    // No user is signed in.
                }
            });

            function logout() {
                firebase.auth().signOut().then(() => {
                    window.location.replace('https://www.wilderecologies.tk/');
                })
            }

        </script>
