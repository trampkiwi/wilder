<html>
    <head>
        <title>Wilder</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="Assets/site front ico.ico">
        <link rel="apple-touch-icon" sizes="512x512" href="Assets/site front.png">
        <link rel="icon" sizes="512x512" href="Assets/site front.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="common.css">

        <!-- Style -->
        
        <style>
            body {
                margin: var(--body-top-margin) var(--body-right-margin) var(--body-bottom-margin) var(--body-left-margin);
                padding: 0;
                text-align: center;
            }

            h1 {
                font-weight: normal;
            }
        </style>

        <!-- Google Firebase config -->

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
        <script src="firebase-init.js"></script>

        <script>
            // Check if user is logged in

            $(() => {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) { // User is signed in
                        // Check if user is approved: The following query only returns a valid read if the user is approved.

                        var db = firebase.database();

                        // Only logged in and 'allowed' users can access the dummy document.

                        db.ref('/user_validation_dummy').once('value').then(() => { // User is approved

                            console.log('safe!');
                            // Show page content
                            $('#content').css('display', 'block');
                        }).catch((err) => { // If error occurs
                            if(err.code == 'PERMISSION_DENIED') { // Current login is invalid.
                                window.location.replace('/invalid_user.m.html'); // Redirect to invalid user page.
                            }
                        });

                        $('#user_name').html(user.displayName);
                    } else { // User is not signed in: erroneous state
                        window.location.replace('/');
                    }
                });
            });

            function logout() {
                firebase.auth().signOut().then(() => {
                    window.location.replace('/');
                })
            }

        </script>
    </head>
    <body>
        <div id="content" style="display: none;"> <!-- not visible until user has been validated -->
            <h1>Sign in complete</h1>
            <hr>
            <div id="result_dummy"></div>
            
            <a href="/">Return to front page</a>
        </div>
    </body>
</html>
