<html>
    <head>
        <title>Wilder</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="Assets/site front ico.ico">
        <link rel="apple-touch-icon" sizes="512x512" href="Assets/site front.png">
        <link rel="icon" sizes="512x512" href="Assets/site front.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/common.css">

        <!-- Style -->
        
        <style>
            body {
                padding: var(--body-top-margin) var(--body-right-margin) var(--body-bottom-margin) var(--body-left-margin);
                margin: 0;
                text-align: center;
            }

            h1 {
                /*font-weight: normal;*/
            }

            .tutorial_content {
                display: none;
            }
        </style>

        <!-- Google Firebase config -->

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
        <script src="/func_js/firebase-init.js"></script>

        <!-- Page specific script -->

        <script src="/view_js/signin_complete.m.js"></script>
    </head>
    <body>
        <div id="registerCompleteContent" style="display: none;"> <!-- not visible until user has been validated -->
            <h1>Sign in complete</h1>
            <hr>
            <p>
                <img src="/Assets/signin_complete.png" style="width: 70vw;">
            </p>

            <p>
                <span class="highlight_p">Welcome <span class="handwriting">(back)</span> to Wilder!</span>
            </p>

            <p>
                Begin navigating by following the links below.
            </p>

            <p class="tutorial_content"> <!-- only made visible for new users -->
                If you are a new user, you can begin the tutorial by following the <a href="#" class="to_explore_tutorial" style="font-weight: bold;">tutorial</a> link.
            </p>
            <hr>
            <a class="navlink" href="/explore.m.html">Go to Explore</a><br>
            <span class="tutorial_content"><a class="navlink to_explore_tutorial" href="#">Begin tutorial</a><br></span> <!-- only made visible for new users -->
            <a class="navlink" href="#" id="signout" onclick="signout()">Sign out</a><br>
            <a class="navlink" href="/index.m.html">Return to front page</a>
        </div>
        
        <!-- Last step in registration. Only shown to users newly registering. -->
        <div id="registerLastStep" style="display: block;">
            <h1>Complete signing up</h1>
            <hr>
            <p>
                <span class="highlight_p"><span class="handwriting">Welcome to <strong>Wilder</strong>!</span>Foob</span>
            </p>
        </div>
    </body>
</html>
