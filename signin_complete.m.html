<html>
    <head>
        <title>Wilder</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="Assets/site front ico.ico">
        <link rel="apple-touch-icon" sizes="512x512" href="Assets/site front.png">
        <link rel="icon" sizes="512x512" href="Assets/site front.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="common.css">

        <!-- Style -->
        
        <style>
            body {
                margin: var(--body-top-margin) var(--body-right-margin) var(--body-bottom-margin) var(--body-left-margin);
                padding: 0;
                text-align: center;
            }

            h1 {
                font-weight: normal;
            }
        </style>

        <!-- Google Firebase config -->

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyBDEc8_oSw_vVlZt1MkQd7j_zPbZv370zQ",
                authDomain: "wilder-b612a.firebaseapp.com",
                projectId: "wilder-b612a",
                storageBucket: "wilder-b612a.appspot.com",
                messagingSenderId: "821439630051",
                appId: "1:821439630051:web:6492a72602a5dbfa7c93d6",
                measurementId: "G-3YKPD99FCT"
            };

            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            // Check if user is logged in

            $(() => {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        // User is signed in.
                        $('user_name').html(user.displayName);
                    } else {
                        window.location.replace('https://www.wilderecologies.tk/');
                    }
                });
            });

            function logout() {
                firebase.auth().signOut().then(() => {
                    window.location.replace('https://www.wilderecologies.tk/');
                })
            }

        </script>
    </head>
    <body>
        <h1 class="subtitle_hw">Welcome <span id="user_name"></span>!</h1>
        <div id="result_dummy"></div>
        <a href="#" onclick="/">Return to front page</a>
    </body>
</html>
