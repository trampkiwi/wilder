        <style>
            body {
                margin: 3em 10vw 3em 10vw;

            .title {

                text-align: left;

            .navBar {
                height: 0;

                z-index: 2;
                bottom: 0;
                left: 0;
                overflow-y: hidden;
                transition: 0.5s;
                background-color: rgb(253, 252, 233);
                border-top: 1px solid #6a6b2f;
                padding: 0;

            .veil {

        <!-- Firebase config -->

        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyBDEc8_oSw_vVlZt1MkQd7j_zPbZv370zQ",
                authDomain: "wilder-b612a.firebaseapp.com",
                projectId: "wilder-b612a",
                storageBucket: "wilder-b612a.appspot.com",
                messagingSenderId: "821439630051",
                appId: "1:821439630051:web:6492a72602a5dbfa7c93d6",
                measurementId: "G-3YKPD99FCT"
            };

            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            // Sign out handler

            function onSignOut() {
                // Get user instance

                var user = firebase.auth().currentUser;

                // Check if user is anonymous and display warning if so

                if(user.providerData.length == 0) { // If user is anonymous

                }

                firebase.auth().signOut().then(() => {
                    window.location.replace('https://www.wilderecologies.tk/');
                })
            }

            // Recognise if logged in
        
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) { // If a user is signed in
                    $('.description').html('Welcome back' + (user.displayName ? ' '+user.displayName : '') + '!');

                    $('#signout').css('display', 'inline');
                } else { // If there isn't a signed in user
                    $('.description').html('Watching, understanding and connecting with the wilderness that we are a part of');
                    
                    $('#signin').css('display', 'inline');
                }
            });
        </script>
